name: Build and Push API Docker Images

on:
  push:
    branches:
      - main
      - dev
      - qa
  pull_request:
    branches:
      - main
      - dev
      - qa

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - branch: main
            env-tag: production
            aspnet-env: Production
          - branch: qa
            env-tag: qa
            aspnet-env: Staging
          - branch: dev
            env-tag: dev
            aspnet-env: Development

    steps:
      - name: Check if should run
        id: should-run
        run: |
          TARGET_BRANCH="${{ github.base_ref || github.ref_name }}"
          MATRIX_BRANCH="${{ matrix.branch }}"
          if [ "$TARGET_BRANCH" = "$MATRIX_BRANCH" ]; then
            echo "run=true" >> $GITHUB_OUTPUT
          else
            echo "run=false" >> $GITHUB_OUTPUT
          fi
          echo "Target branch: $TARGET_BRANCH, Matrix branch: $MATRIX_BRANCH"

      - name: Checkout code
        if: steps.should-run.outputs.run == 'true'
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        if: steps.should-run.outputs.run == 'true'
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        if: steps.should-run.outputs.run == 'true'
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_TOKEN }}

      - name: Extract metadata
        if: steps.should-run.outputs.run == 'true'
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ secrets.DOCKER_USERNAME }}/gp-inventory-api
          tags: |
            type=raw,value=${{ matrix.env-tag }}
            type=sha,format=short,prefix=sha-

      - name: Build and push API Docker image
        if: steps.should-run.outputs.run == 'true'
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          build-args: |
            ASPNETCORE_ENVIRONMENT=${{ matrix.aspnet-env }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          platforms: linux/amd64,linux/arm64